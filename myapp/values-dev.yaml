# values for myapp dev environment


replicaCount: 1

image:
  label: dev  
  repository: nginx
  pullPolicy: IfNotPresent


service:
  name: service-dev
  label: dev
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

